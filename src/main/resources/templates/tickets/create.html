<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Купить билет</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4j Кинотеатр</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/filmSessions}">Расписание</a>
                    <a class="nav-item nav-link active" th:href="@{/films}">Кинотека</a>
                    <a class="nav-item nav-link active" th:href="@{/tickets}">Купить билет</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-secondary" th:href="@{/users/register}">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Название фильма</th>
                    <th scope="col">Название кинозала</th>
                    <th scope="col">Начало сеанса</th>
                    <th scope="col">Цена в руб.</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmSession: ${filmSessions}">
                    <td th:text="${filmSession.filmName}"/>
                    <td th:text="${filmSession.hallName}"/>
                    <td th:text="${#dates.format(filmSession.startTime, 'dd-MM-yyyy HH:mm')}"/>
                    <td th:text="${filmSession.price}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <form class="mt-3" th:action="@{/tickets/create}" method="POST" th:object="${ticket}"
              enctype="multipart/form-data">
            <input type="hidden" name="filmSessionId" th:field="*{sessionId}">
            <div class="mb-3">
                <label for="row"><b>Ряд</b></label>
                <select class="form-control" id="row" name="rowNumber">
                    <option selected>Выберите ряд</option>
                    <option th:each="row : ${rowCounts}" th:value="${row}" th:text="${row}"></option>
                </select>
                <label for="place"><b>Место</b></label>
                <select class="form-control" id="place" name="placeNumber">
                    <option selected>Выберите место</option>
                    <option th:each="place : ${placeCounts}" th:value="${place}" th:text="${place}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/filmSessions}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Купить билет</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
